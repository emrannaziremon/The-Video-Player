<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player for Webflow</title>
    <!-- <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/demo.css" /> -->
    <link rel="stylesheet" href="css/design.css" /> 
  </head>
  <body>
    <div class="the-vplayer-wrapper">
      <video
        crossorigin=""
        playsinline=""
        data-poster="https://embed-ssl.wistia.com/deliveries/ec3ea5586392a4b7697d4cc85dea7766.webp?image_crop_resized=960x540"
        id="player"
      >
        <source
          src="https://emrannaziremon.github.io/Video-Player-Embed/assets/IHHT-mitochondrien.mp4"
          type="video/mp4"
          size="576"
        />
        <source
          src="https://emrannaziremon.github.io/Video-Player-Embed/assets/IHHT-mitochondrien.mp4"
          type="video/mp4"
          size="720"
        />
        <source
          src="https://emrannaziremon.github.io/Video-Player-Embed/assets/IHHT-mitochondrien.mp4"
          type="video/mp4"
          size="1080"
        />

        <track
          kind="captions"
          label="English"
          srclang="en"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
          default=""
        />
        <track
          kind="captions"
          label="FranÃ§ais"
          srclang="fr"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
        />

        <a
          href="https://allaboutstress.ch/video/IHHT-mitochondrien.mp4"
          download=""
          >Download</a
        >
      </video>
    </div>

    <script
      src="https://cdn.plyr.io/3.7.2/demo.js"
      crossorigin="anonymous"
    ></script>
